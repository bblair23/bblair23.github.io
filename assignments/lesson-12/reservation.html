    <main>
        <h2>Temple Inn & Suites</h2>
        <h3>Enter your information below to make a reservation</h3>
    
        <div class="container">
        <form action="thanks.html" method="get" enctype="multipart/form-data" name=reservation id="userReport">
            <fieldset>
                <legend>Contact Information</legend>
                <label><span>Full Name *</span></label>
                <input name="fullname" type="text" value="" pattern="[a-zA-Z -._]{3,50}" required>
                
                <label><span>Email</span></label>
                <input name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="username@email.com">
                
                <label><span>Phone *</span></label>
                <input name="phone" type="tel" placeholder= "###-###-####" required>
                
                <label>Home State or Country *</label>
                <input name="homestate" type="text" required>
            </fieldset>
            <fieldset>   
                <legend>Reservation Information</legend>
                <label>Check-in Date</label>
                <input name="date" type="date">

                <label>Check-out Date</label>
                <input name="date" type="date">
                
                <label>Number of Rooms</label>
                <input type="text" name="stormtype" list="storm">
                <datalist id="storm">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4+"></option>
                </datalist>
                              
                <label>Room Type</label>
                    <select id="storm-select">
                        <option value="" disabled selected>Select Room Type...</option>
                        <option value="preston">King Bed</option>
                        <option value="soda">2 Queen Beds</option>
                        <option value="fish">King Bed Suite with Sofa Bed</option>         
                    </select>
                
                <label>Special Accomodations / Comments</label>
                <textarea name="addinfo"></textarea>
               
            </fieldset>
            <input type="submit" value="Submit Form">
        </form>
        </div>

    </main>

    <footer>
