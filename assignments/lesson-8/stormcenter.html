    <h3>Report a storm</h3><h3>Enter your information below</h3>
    
    <form action="thanks.html" method="get" enctype="multipart/form-data" name=stormcenter id="userReport">
        <fieldset>
            <legend><span>Contact Information</span></legend>
            <label><span>Full Name *</span></label>
            <input name="fullname" type="text" value="" pattern="[a-zA-Z -._]{3,99}" required>
            <label><span>Email</span></label>
            <input name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="username@email.com">
            <label><span>Phone *</span></label>
            <input name="phone" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder= "###-###-####" required>
