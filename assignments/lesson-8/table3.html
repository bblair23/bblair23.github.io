<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="tablebuild page - Forescaster site">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <title>Table Build</title>


        <style>
        body {
         font-family: 'ubuntu', sans-serif;
}
     table {
            box-shadow: 10px 10px 10px #628ca6;
        }
        table, th, td {
         border: 1px solid black;
         text-align: center;
         border-spacing: 0px;
         border-color: lightgrey;
        }
     th, td {
            padding: 10px;
        }
        table, thead th {
            color: black;
            background-color: #7fb9c2;
            font-size: 25px;
        }
        table, thead td {
            color: white;
            background-color: #628ca6;
            font-size: 15px;
        }
        table, tbody td {
         color: black;
        }
     table, tfoot td {
         color: black;
            background-color: #7fb9c2;
            font-size: 12px;
        }
tbody tr:nth-child(even) {
background-color: #e7ffed;
}
tbody tr:nth-child(odd) {
background-color: #e7f0ed;
}
tbody tr:nth-child(5) td:nth-child(1) {
font-style: italic;
}

tbody tr:nth-child(4) td:nth-child(3) {
background-color: #628ca6;
color: #ffffff;
}

</style>
    </head>
    <body>
  <header>
</header>
<main>
<table>

<tr>

</tr>
<tr>
<td>November</td>

</tr>
<tr>

</tr>
<tr>

</tbody>
<tfoot>

</main>
<footer>

</html>
